<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Games4life - Registro</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./assets/sass/registro.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container">
          <a class="brand-logo" href="#home">
            <img
              alt="Logo da Games4life"
              height="60"
              src="./images/logo_letras.png"
              width="300"
            />
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger left">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#home">Home</a></li>
            <li><a href="./jogo.html">Jogos</a></li>
            <li><a href="#noticias">Notícias</a></li>
            <li><a href="#comunidade">Comunidade</a></li>
            <li>
              <div class="user-area">
                <a href="./login.html" class="login-link">Entrar/Registrar</a>
                <a
                  href="./perfil.html"
                  class="user-avatar"
                  style="display: none"
                >
                  <img
                    alt="Avatar do usuário"
                    class="circle"
                    height="40"
                    src="https://storage.googleapis.com/a1aa/image/--cwFpgmjxLd3hIFHmXv_rc8_uNAuN7fTi-TDMKl-Ko.jpg"
                    width="40"
                  />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="#home">Home</a></li>
      <li><a href="./jogo.html">Jogos</a></li>
      <li><a href="#noticias">Notícias</a></li>
      <li><a href="#comunidade">Comunidade</a></li>
      <li><a href="./registro.html">Perfil</a></li>
    </ul>

    <!-- Formulário de Registro -->
    <div class="container">
      <div class="row">
        <form class="col s12">
          <h4>Registro</h4>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" required />
              <label for="password">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="birthdate" type="date" class="validate" required />
              <label for="birthdate">Data de Nascimento</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <label>
                <input type="checkbox" class="filled-in" />
                <span>Lembre de mim</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button
                class="btn waves-effect waves-light orange design"
                type="submit"
              >
                Registrar
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p>
                Já possui uma conta?
                <a class="purple-text design" href="./login.html">Faça login</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./registro.js"></script>
  </body>
</html>
