<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Games4life - Perfil</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./assets/sass/perfil.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container">
          <a class="brand-logo" href="#home">
            <img
              alt="Logo da Games4life"
              height="60"
              src="./images/logo_letras.png"
              width="300"
            />
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger left">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#home">Home</a></li>
            <li><a href="./jogo.html">Jogos</a></li>
            <li><a href="#noticias">Notícias</a></li>
            <li><a href="#comunidade">Comunidade</a></li>
            <li>
              <div class="user-area">
                <a href="./login.html" class="login-link">Entrar/Registrar</a>
                <a
                  href="./perfil.html"
                  class="user-avatar"
                  style="display: none"
                >
                  <img
                    alt="Avatar do usuário"
                    class="circle"
                    height="40"
                    src="https://storage.googleapis.com/a1aa/image/--cwFpgmjxLd3hIFHmXv_rc8_uNAuN7fTi-TDMKl-Ko.jpg"
                    width="40"
                  />
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
      <li><a href="#home">Home</a></li>
      <li><a href="./jogo.html">Jogos</a></li>
      <li><a href="#noticias">Notícias</a></li>
      <li><a href="#comunidade">Comunidade</a></li>
      <li><a href="./perfil.html">Perfil</a></li>
    </ul>

    <!-- Perfil -->
    <div class="container">
      <div class="row">
        <div class="col s12 m8">
          <h4>Perfil do Usuário</h4>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Informações Básicas</span>
              <p><strong>Email:</strong> <span id="user-email"></span></p>
              <p>
                <strong>Data de Nascimento:</strong>
                <span id="user-birthdate"></span>
              </p>
              <form id="edit-password-form">
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      id="edit-password"
                      type="password"
                      class="validate"
                      required
                    />
                    <label for="edit-password">Nova Senha</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button
                      class="btn waves-effect waves-light orange design"
                      type="submit"
                    >
                      Salvar
                      <i class="material-icons right">save</i>
                    </button>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col s12">
                  <button
                    id="logout-button"
                    class="btn waves-effect waves-light red"
                  >
                    Sair
                    <i class="material-icons right">exit_to_app</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./perfil.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userData = JSON.parse(localStorage.getItem("userData"));
        if (!userData) {
          window.location.href = "./login.html";
        } else {
          document.getElementById("user-email").textContent = userData.email;
          document.getElementById("user-birthdate").textContent =
            userData.birthdate;
        }

        document
          .getElementById("logout-button")
          .addEventListener("click", function () {
            localStorage.removeItem("userData");
            window.location.href = "./login.html";
          });
      });
    </script>
  </body>
</html>
